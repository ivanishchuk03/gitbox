<!DOCTYPE html>

<html>

<head>

    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/4.1/ -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link href="/static/styles.css" rel="stylesheet">

    <title>Survey</title>

</head>

<body>

    <!-- http://getbootstrap.com/docs/4.1/components/navbar/ -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand mb-1 h1" href="/">Survey</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            type="button" data-target="#navbarNav" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/form">Form</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sheet">Sheet</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- http://getbootstrap.com/docs/4.1/layout/overview/#containers -->
    <main class="container-fluid p-5">
        <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
        <h1 class="mb-3">Form</h1>
        
        <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
        <form action="/form" method="post">
            <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
            <select name="dorm">
                <option disabled selected value="">Dorm</option>
                <option value="Apley Court">Apley Court</option>
                <option value="Canaday">Canaday</option>
                <option value="Grays">Grays</option>
                <option value="Greenough">Greenough</option>
                <option value="Hollis">Hollis</option>
                <option value="Holworthy">Holworthy</option>
           </select>

            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" name="algorithm" type="radio" value="lines">
                        Compare lines
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" name="algorithm" type="radio" value="sentences">
                        Compare sentences
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" name="algorithm" type="radio" value="substrings">
                        Compare substrings
                        <input class="form-control form-control-sm" min="1" name="length" placeholder="of length n" type="number">
                    </label>
                </div>
            </div>
            <div>
                <input type="checkbox" id="checkbox1" name="option1" value="1">
                <label for="checkbox1">Варіант 1</label><br>
                
                <input type="checkbox" id="checkbox2" name="option2" value="2">
                <label for="checkbox2">Варіант 2</label><br>
                
                <input type="checkbox" id="checkbox3" name="option3" value="3">
                <label for="checkbox3">Варіант 3</label><br>
            </div>       
            <!-- TODO -->
        
            <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
            <button class="btn btn-primary" type="submit">Submit</button>
        
        </form>
        
        <script>

            /* TODO */

        </script>
    </main>

</body>

</html>
